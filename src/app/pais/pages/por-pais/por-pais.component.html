<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )" placeholder="Buscar pais..."></app-pais-input>
        </div>
    </div>

    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li class="list-group-item list-group-item-action" *ngFor="let sugerencia of paisesSugeridos"> 
            <a [routerLink]="['/pais', sugerencia.alpha2Code]" class="nav-link"><img class="mini-flag" [src]="sugerencia.flag"> {{ sugerencia.name }} </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="buscarSugerido( termino )"> 
            <a class="nav-link"> Buscar "{{ termino }}" </a>
        </li>
    </ul>

    <hr>
    <div class="alert alert-danger animate__animated animate__bounceIn" *ngIf="hayError">
        No se encontro nada con el termino "{{ termino }}"
    </div>

    <div *ngIf="!hayError && paises.length > 0" class="row">
        <div class class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
